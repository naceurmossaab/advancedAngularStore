<div class="cart-container" *ngIf="cart.items.length; else emptyCart">
  <h2>🛒 Shopping Cart</h2>

  <mat-list>
    <mat-list-item *ngFor="let item of cart.items" class="cart-item">

      <div class="cart-item-details">
        <div class="cart-item-title">
          <h6>{{ item.product.name }}</h6>
          <p>${{ item.product.price }} x {{ item.quantity }}</p>
        </div>

        <button mat-icon-button color="warn" (click)="removeItem(item.product.id)">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <div class="cart-footer">
    <h3>Total: {{ cart.totalPrice | currency }}</h3>
    <button mat-raised-button color="warn" (click)="clearCart()">🗑 Clear Cart</button>
  </div>
</div>

<ng-template #emptyCart>
  <p class="empty-cart-message">🛍️ Your cart is empty.</p>
</ng-template>
