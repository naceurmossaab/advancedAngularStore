<mat-toolbar color="primary">
  <span style="margin-inline: 10px;">My Store</span>
  <button mat-button routerLink="/products">Products</button>
  <button *ngIf="authService.isLoggedIn()" mat-button routerLink="/orders">Orders</button>

  <span class="spacer"></span>

  <ng-container *ngIf="authService.isLoggedIn()">
    <button mat-button routerLink="/cart">Cart</button>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>
  <button mat-button routerLink="/auth/login" *ngIf="!authService.isLoggedIn()">Login</button>
</mat-toolbar>
